<script >
  $( document ).ready(function() {
    getcourse();
	  $("#gfg").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#tbl tr").filter(function() {
                        $(this).toggle($(this).text()
                        .toLowerCase().indexOf(value) > -1)
                    });
                });
});

function getcourse(){
      var i = 1;
    $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/FetchCoursesList",
            data: { }, 
 
            type: "GET",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data);
                $("#tbl").empty();
                $.each(data.data, function (key, value) 
                    {
                  $("#tbl").append('<tr><td>'+ i +'</td><td>'+value.course_Code+'</td><td>'+value.course_Name+'</td><td> <a href="#" ><button class="deletebtn" onclick="edit('+value.course_ID+')">Edit</button></a></td><td> <a href="#" ><button class="deletebtn" onclick="deletecourse('+value.course_ID+')">Delete</button></a></td></tr>');
                  i++;
                    }
                    )
            
            },
            
            error: function(er){


                console.log(er)
      
            }
        });
    
}
  function deletecourse(id){
      
   $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/ChangeCourseStatus_ByID",
            data: JSON.stringify({ course_ID : id , is_Active : false  }), 
 
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data); 
                if(data.message == "Successfully Changed!"){
                     toastr.success("Course Successfully deleted!");
                     getcourse();
                }
                else{
                     toastr.error("Operation Failed!");
                }
               
            
            },
            
            error: function(er){


                console.log(er)
      
            }
        });
  }
function edit(id){
    $('#Modal').modal('show');
    $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/FetchCourse_ByID",
            data: JSON.stringify({ id : id }), 
 
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data); 
                $("#name").val(data.data.course_Name);
                $("#code").val(data.data.course_Code);
                $("#ids").val(data.data.course_ID);
           
            
            },
            
            error: function(er){


                console.log(er)
      
            }
        });
}
function update(){
           var name = $("#name").val();
            var code =  $("#code").val();
             var id = parseInt($("#ids").val());
    
      $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/Update_Course",
            data: JSON.stringify({ course_Name : name , course_Code : code , course_ID : id }), 
 
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data); 
                
                getcourse();
                $('#Modal').modal('hide');
                toastr.success("Successfully Updated!");

            
            },
            
            error: function(er){


                console.log(er)
      
            }
        });
}
</script>

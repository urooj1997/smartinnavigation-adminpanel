<script>
$( document ).ready(function() {
        GetTeacher();
        GetCourses();
});
    
function GetTeacher(){
    
    $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/FetchTeacherList",
            data: {}, 
            type: "GET",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data);
                $.each(data.data, function (i, item) {
                    $('#teacher').append($('<option>', { 
                        value: item.teacher_ID,
                        text : item.first_Name + " " + item.middle_Name + " " + item.last_Name
                    }));
                });
               
            },
            
            error: function(er){

                console.log(er)
      
            }
        });

  }

    
    function GetCourses(){
        $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/FetchCoursesList",
            data: {}, 
            type: "GET",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data);
                $.each(data.data, function (i, item) {
                    $('#course').append($('<option>', { 
                        value: item.course_ID,
                        text : item.course_Name 
                    }));
                });
               
            },
            
            error: function(er){

                console.log(er)
      
            }
        });
    }
    
    function Submit(){
    debugger;
   
    var teacher = parseInt(document.getElementById("teacher").value);
    var course = parseInt(document.getElementById("course").value);
        
    var arr = [];
    arr.push(course); 


    $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/Insert_Teacher_Courses",
            data: JSON.stringify({ courses_ID : arr , teacher_ID : teacher  }), 
 
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data);   
               
                toastr.success(data.message);

            
            },
            
            error: function(er){


                console.log(er)
      
            }
        });

  }

    
</script>

<script >
  $( document).ready(function() {
      $('#table').DataTable(
      {
        searching: true,
           select: true,
        ordering: true,
    });
     gettimetable();
      GetCourses();
      GetTeacher();
      getroom();
      
});
  

function Add(){
     
          var sem = parseInt($("#sem").val());
          var teacher = parseInt($("#teacher").val());
          var course = parseInt($("#course").val());
          var room = parseInt($("#room").val());
          var day = $("#day").val();
          var time = $("#time").val();
          var duration = "50 minutes";
          var depart = 1;
          var year = 2018;
            
      $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/Create_TimeTable",
            data: JSON.stringify({ course_ID : course , teacher_ID : teacher , department_ID : depart , semester_ID : sem , room_ID :room , duration : duration , class_Year : year , Totaltime : time , class_Day : day}), 
 
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data); 
                if(data.message == "Already Exist!"){
                    toastr.error(data.message);
                }
                else{
                  gettimetable();
                $('#Modal').modal('hide'); 
                    toastr.success(data.message);
                }
                
                

            
            },
            
            error: function(er){


                console.log(er)
      
            }
        });
}
function openmodal(){
    $('#Modal').modal('show');
}
      function deletetime(id){
        $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/ChangeTimeTableStatus_ByID",
            data: JSON.stringify({ timetable_ID : id , is_Active : false  }), 
 
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data); 
                if(data.message == "Successfully Changed!"){
                     toastr.success("Timetable Successfully deleted!");
                     gettimetable();
                }
                else{
                     toastr.error("Operation Failed!");
                }
               
            
            },
            
            error: function(er){


                console.log(er)
      
            }
        });
  }
    function gettimetable(){
         var i = 1;
    $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/FetchTimeTable",
            data: { }, 
 
            type: "GET",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data);
                  $('#table tbody').empty();
                var html = "";
              $.each(data.data, function (key, value) 
                    {
                  html="";
                   html += '<tr><td>'+ i +'</td><td>'+value.class_Day+'</td><td>'+value.course_Name+'</td><td>'+value.totalTime+'</td><td>'+value.duration+'</td><td>'+value.teacher_FullName+'</td><td>'+value.semester_Name+'</td><td>'+value.room_Name+'</td><td>'+value.room_Code+'</td><td>'+value.department_Name+'</td><td> <a href="#" ><button class="deletebtn" onclick="edit('+value.timetable_ID+')">Edit</button></a> <a href="#" ><button class="deletebtn" onclick="deletetime('+value.timetable_ID+')">Delete</button></a></td></tr>';
                  
                  i++;
                  $("#table tbody").append(html);
                    }
                    )
            
            },
            
            error: function(er){


                console.log(er)
      
            }
        });
    }
    function GetTeacher(){
    
    $.ajax ({
            url: "http://navigation.somee.com/api/SetupForm/FetchTeacherList",
            data: {}, 
            type: "GET",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            crossDomain:true,
            
            success: function(data){
              
                debugger;
                console.log(data);
                $.each(data.data, function (i, item) {
                    $('#teacher').append($('<option>', { 
                        value: item.teacher_ID,
                        text : item.first_Name + " " + item.middle_Name + " " + item.last_Name
                    }));
                }); 
                $.each(data.data, function (i, item) {
                    $('#teacher1').append($('<option>', { 
                        value: item.teacher_ID,
                        text : item.first_Name + " " + item.middle_Name + " " + item.last_Name
                    }));
                });
               
            },
            
            error: function(er){

                console.log(er)
      
            }
        });

  }

     function edit(id){
    $('#Modalupdate').modal('show');
    $.ajax ({

            data: JSON.stringify({ id : id }), 
 
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            success: function(data){
                debugger;
                console.log(data);

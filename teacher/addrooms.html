<script type="text/javascript">
    $(function () {
        $(".onlytxt").keypress(function (e) {
            var keyCode = e.keyCode || e.which;
 
 
            //Regex for Valid Characters i.e. Alphabets.
            var regex = /^[A-Za-z ]+$/;
 
            //Validate TextBox value against the Regex.
            var isValid = regex.test(String.fromCharCode(keyCode));
            if (!isValid) {
//                $("#lblError").html("Only Alphabets allowed.");
            }
 
            return isValid;
        });
    });
</script>


<script>
  function Submit(){
    debugger;
    var roomcode = document.getElementById("rcode").value;
    var roomname =  document.getElementById("rname").value;
   



$.ajax ({
            url: "http://navigation123.somee.com/api/SetupForm/Insert_Rooms",
            data: JSON.stringify({ room_Name : roomname, room_Code : roomcode  }), 
 
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data);   
               if(data.message == "Rooms Successfully Added!"){
                toastr.success(data.message);
             
               }
               else{
                toastr.error(data.message);
               }

            
            },
            
            error: function(er){


                console.log(er)
      
            }
        });

  }
</script>

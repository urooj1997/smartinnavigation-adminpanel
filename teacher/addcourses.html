<script>
  function Submit(){
    debugger;
    var code = document.getElementById("code").value;
    var name =  document.getElementById("name").value;


$.ajax ({
            url: "http://navigation123.somee.com/api/SetupForm/Insert_Courses",
            data: JSON.stringify({ course_Code : code, course_Name : name }), 
 
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",

            crossDomain:true,
            
            success: function(data){
                debugger;
                console.log(data);   
               if(data.message == "Successfully Added!"){
                toastr.success(data.message);
             
               }
               else{
                toastr.error(data.message);
               }

            
            },
            
            error: function(er){


                console.log(er)
      
            }
        });

  }
</script>
